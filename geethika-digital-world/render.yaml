# Render Blueprint for Geethika Digital World
# This file can be used to deploy the entire stack on Render

services:
  # PostgreSQL Database
  - type: pserv
    name: geethika-db
    plan: free
    databaseName: geethika_db
    databaseUser: geethika_user
    region: singapore

  # Backend API
  - type: web
    name: geethika-backend
    env: node
    region: singapore
    plan: free
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm start
    healthCheckPath: /
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        fromDatabase:
          name: geethika-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: FRONTEND_URL
        sync: false
      - key: RAZORPAY_KEY_ID
        sync: false
      - key: RAZORPAY_KEY_SECRET
        sync: false
      - key: EMAIL_USER
        sync: false
      - key: EMAIL_PASSWORD
        sync: false
      - key: EMAIL_FROM
        sync: false
